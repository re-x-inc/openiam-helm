apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.openiam.appname }}-selfservice
  labels:
    openiam_collect_logs: 'true'
{{ include "labels.standard" . | indent 4 }}
spec:
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Values.openiam.appname }}-selfservice
  serviceName: {{ .Values.openiam.appname }}-selfservice
  replicas: {{ required "openiam.selfservice.replicas is required" .Values.openiam.selfservice.replicas }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
      {{- if .Values.openiam.selfservice.podAnnotations }}
{{ toYaml .Values.openiam.selfservice.podAnnotations | indent 8 }}
      {{- end }}
      labels:
        release: {{ .Release.Name }}
        app: {{ .Values.openiam.appname }}-selfservice
        openiam_collect_logs: 'true'
        {{- range $key, $value := .Values.openiam.selfservice.labels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      {{- if .Values.openiam.selfservice.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.openiam.selfservice.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.openiam.selfservice.hostAliases }}
      hostAliases:
{{ toYaml .Values.openiam.selfservice.hostAliases | indent 8 }}
      {{- end }}
      {{- if .Values.openiam.selfservice.tolerations }}
      tolerations:
{{ toYaml .Values.openiam.selfservice.tolerations | indent 8 }}
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ .Values.openiam.appname }}-selfservice
            topologyKey: "kubernetes.io/hostname"
      securityContext:
{{ toYaml .Values.openiam.selfservice.securityContext | indent 8 }}
      imagePullSecrets:
      - name: myregistrykey
      containers:
      - name: selfservice
        image: "{{ .Values.openiam.image.registry }}{{ .Values.openiam.image.registryPrefixSeparator }}{{ .Values.openiam.image.prefix }}/selfservice:{{ .Values.openiam.image.version }}-{{ .Values.openiam.image.environment }}"
        imagePullPolicy: {{ .Values.openiam.image.pullPolicy }}
        env:
        - name: TZ
          value: {{ .Values.global.timezone | quote }}
        - name: REDIS_HOST
          value: {{ .Values.openiam.redis.host | quote }}
        - name: REDIS_PORT
          value: {{ .Values.openiam.redis.port | quote }}
        - name: REDIS_MODE
          value: {{ .Values.openiam.redis.mode | quote }}
        - name: REDISSON_TIMEOUT
          value: {{ .Values.openiam.redis.redisson.timeout | quote }}
        - name: OPENIAM_LOG_LEVEL
          value: {{ .Values.openiam.bash.log.level }}
        - name: LOGGING_LEVEL
          value: {{ .Values.openiam.bash.log.level }}
        - name: OPENIAM_JAVA_OPT_ARGS
          value: "{{ .Values.openiam.java.additional.args.global }} {{ .Values.openiam.selfservice.javaOpts }}"
        - name: RABBITMQ_HOST
          value: {{ .Values.openiam.rabbitmq.host | quote }}
        - name: RABBITMQ_PORT
          value: {{ .Values.openiam.rabbitmq.port | quote }}
        - name: VAULT_HOST
          value: {{ .Values.openiam.vault.url | quote }}
        - name: VAULT_KEYPASS
          valueFrom:
            secretKeyRef:
              name: secrets
              key: vaultKeyPassword
        readinessProbe:
          exec:
            command: ['/bin/sh', '-c', '(healthcheck.sh 120 && exit 0) || exit 1']
          initialDelaySeconds: 120
          timeoutSeconds: 120
          periodSeconds: 60
          failureThreshold: 6
        livenessProbe:
          exec:
            command: ['/bin/sh', '-c', '(healthcheck.sh 120 && exit 0) || exit 1']
          initialDelaySeconds: 120
          timeoutSeconds: 120
          periodSeconds: 60
          failureThreshold: 6
        volumeMounts:
        - mountPath: /data/openiam/conf/vault/server
          name: vault-server-config
          readOnly: true
        - mountPath: /data/openiam/conf/vault/client
          name: vault-client-config
          readOnly: true
{{- if .Values.openiam_rabbitmq.rabbitmq.tls.enabled }}
        - mountPath: /data/openiam/conf/rabbitmq/client
          name: openiam-pvc-rabbitmq-jks
          readOnly: true
        - mountPath: /data/openiam/conf/rabbitmq/server
          name: rabbitmq-certificates
          readOnly: true
{{- end }}
        resources:
{{ toYaml .Values.openiam.selfservice.resources | indent 10 }}
      volumes:
      - name: vault-server-config
        persistentVolumeClaim:
          claimName: openiam-pvc-vault-server
      - name: vault-client-config
        persistentVolumeClaim:
          claimName: openiam-pvc-vault-client
{{- if .Values.openiam_rabbitmq.rabbitmq.tls.enabled }}
      - name: openiam-pvc-rabbitmq-jks
        persistentVolumeClaim:
          claimName: openiam-pvc-rabbitmq-jks
      - name: rabbitmq-certificates
        secret:
          secretName: rabbitmq-certificates
{{- end }}
